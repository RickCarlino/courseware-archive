<html>
	<head>
	</head>
	<body ng-app="myApp">
		<div ng-controller="myCtrl">
      <div wow="[1,2,3]">
      </div>
		</div>
    <script src="/lib/angular.js"></script>
    <script src="/lib/angular-messages.js"></script>
		<script>
			var app = angular
			  .module("myApp", ["ngMessages"])
        .controller("myCtrl", function($scope) { })
        .directive("wow",function() {
          return {
            scope: {
              wow: '='
            }
            , template: "<pre>{{ wow | json}}</pre>"
          }
        });
		</script>
	</body>
</html>
