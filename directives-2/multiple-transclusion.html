<html>
<head>
  <title></title>
  <script type="text/javascript" src="/lib/angular.1.5.js"></script>
  <script type="text/javascript">
  angular
    .module("app", [])
    .directive("blog", function(){
      return {
        transclude: {
          heading: "?myHeading", // "fallback transclusion"
          content: "myContent"
        },
        template: "<div>" +
                  "<h1 ng-transclude='heading'>Whoops. No title.</h1>" +
                  "<p ng-transclude='content'></p>" +
                  "</div>"
      }
    })
  </script>
</head>
<body ng-app="app">
  <blog>
    <my-heading>
      This is a heading
    </my-heading>
    <my-content>
      Today is an exciting day to learn the new features of Angular 1.5!
    </my-content>
  </blog>
  <blog>
      <my-content>
      They call it fallback transclusion.
    </my-content>
  </blog>
</body>
</html>
