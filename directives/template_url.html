<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Angular's Hello World</title>
  <script src="/lib/angular.js"></script>
  <script type="text/javascript">
    angular
    .module("app", [])
    .controller("ctrl", function($scope) { $scope.hello = "world"; })
    .directive("myDir", function(){
      return {
        templateUrl: "_template.html"
      }
    })
  </script>
</head>
<body ng-controller="ctrl">
  <my-dir>Goodbye!</my-dir>
  <div my-dir></div>

</body>
</html>
