<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Angular's Hello World</title>
  <style type="text/css">
    .pink-polka-dots {
      border: 6px dotted pink;
      background-color: red;
      display: block;
      width: 500px;
      color: white;
    }
  </style>
  <script src="/lib/angular.js"></script>
  <script type="text/javascript">
    angular
    .module("app", [])
    .controller("ctrl", function($scope, $http) {
      $scope.personsName = "Rick";
      $scope.privateAttribute = "Not seen by directive";
    })
    .directive("exampleDirective", function($filter){
      console.log("In constructor fn.")
      return {
        scope: {
          personToGreet: "="
        },
        template: "<p>Hello, {{ personToGreet }}</p>",
        link: function(scope, el, attrs) {
          console.log("In link fn.")
          el.addClass('pink-polka-dots');
          // console.dir(attrs);
        }
      }
    });
  </script>
</head>
<body ng-controller="ctrl">
  <input ng-model="personsName">
  <example-directive person-to-greet="personsName" foo="bar"></example-directive>
  <example-directive person-to-greet="personsName" foo="bar"></example-directive>
  <example-directive person-to-greet="personsName" foo="bar"></example-directive>
  <p>Experiments:</p>
  <ul>
    <li>Inspect the attrs object. How are keys formatted? </li>
  </ul>
</body>
</html>
