<html>

<head>
    <title></title>
    <script type="text/javascript" src="/lib/angular.1.5.js"></script>
    <script type="text/javascript">
    angular
      .module("app", [])
      .config(function() {})
      .controller("MyController", function($scope) {
        $scope.abc = 123;
      })
      .directive( "wow", function() {
        return {
          transclude: true,
          template: "<p ng-transclude></p>",
          link: function(scope, el, attrs, ctrl, transclude) {
            var newScope = scope.$new();
            newScope.abc = 456;

            var linkFn = $compile("<p>fdafdsf</p>");
            linkFn(scope)
            exampleEl = transclude(newScope);
            // debugger;
          }
        }
      });
  </script>
</head>

<body ng-app="app">
    <div ng-controller="MyController">
      <input ng-model="foo">
      <wow>
        This was transcluded....{{ abc }}
      </wow>
    </div>
</body>

</html>
