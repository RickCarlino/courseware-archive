<html>

<head>
    <title></title>
    <script type="text/javascript" src="/lib/angular.1.5.js"></script>
    <script type="text/javascript" src="/lib/ui-router.js"></script>
    <style>
        .box {
            border: 1px solid black;
        }
        
        .redbox {
            border: 1px solid red;
        }
    </style>
    <script type="text/javascript">
    angular
      .module("app", ["ui.router"])
      .config(function($stateProvider, $urlRouterProvider) {
        $stateProvider
        .state("main", {
            url: "/",            
            views: {
                left: {
                    template: "<p ui-view> This is the left </P>"
                },
                middle: {
                    template: "<p ui-view> This is the middle.<a ui-sref='main.foo'> Change left side. </a></P>"                    
                },
                right: {
                    template: "<p ui-view> This is the rigth </P>"
                },
            }
        })
        .state("main.foo", {
            url: "/left",
            views: {
              left: {
                  templateUrl: "ui_router_view_tpl1.html"
              }
            }
        })
        $urlRouterProvider.when('', '/');
        $urlRouterProvider.otherwise("/");
      })
      .controller("MyController", function($scope) {
        //   debugger;
      })
  </script>
</head>

<body ng-app="app">
    <div ng-controller="MyController">
        <div class="box" ui-view="left"></div>
        <div class="box" ui-view="middle"></div>
        <div class="box" ui-view="right"></div>
    </div>
</body>

</html>
