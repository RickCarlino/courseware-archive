<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/lib/bootstrap.css" rel="stylesheet" media="screen">
    <script src="/lib/angular.js"></script>
    <script src="/lib/ui-bootstrap.js"></script>
    <script src="basic-setup.js"></script>
  </head>
  <body>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h1>User Registration</h1>
        <form class="form-horizontal" name="registration">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label class="btn btn-primary" ng-model="checkModel.left" btn-checkbox>Left</label>
                <label><input type="checkbox" ng-model="emailUpdates" uib-btn-checkbox> Send me occasional email updates.</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
    </div>
  </body>
</html>
