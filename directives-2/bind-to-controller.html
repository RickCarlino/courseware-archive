<html>
<head>
  <title></title>
  <script type="text/javascript" src="/lib/angular.1.5.js"></script>
  <script type="text/javascript">
  angular
  .module("app", [])
  .directive('counter', function(){
      return {
        bindToController: {
          count: '='
        },
        controllerAs: 'vm',
        controller: function(){
          this.up = function() { this.count++ };
          this.down = function() { this.count-- };
        },
        template: ["<div>",
                     "<button ng-click='vm.up()'>+</button>",
                     "{{ vm.count }}",
                     "<button ng-click='vm.down()'>-</button>",
                   "</div>"].join('')
      }
    });
  </script>
</head>
<body ng-app="app">
<h1>Counter</h1>
<counter count="23">
</counter>
</body>
</html>
